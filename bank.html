<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 font-semibold">Let's get some 
            <span  class="font-semibold text-violet-600">Mooooney!</span>!!!
        </h1>
    </header>

    <section class="pt-10 text-white flex justify-center gap-5">

        <div class="bg-amber-400 w-1/5 py-5 pl-5 text-xl rounded-lg">
            <h3 >Deposite</h3>
            <h1>$ <span id="deposite-amt">10</span></h1>
        </div>
        <div class="bg-pink-400 w-1/5 py-5 pl-5 text-xl rounded-lg">
            <h3>Withdraw</h3>
            <h1> $<span  id="withdraw-amt">100</span></h1>
        </div>
        <div class="bg-green-400 w-1/5 py-5 pl-5 text-xl rounded-lg">
            <h3>Balance</h3>
            <h1> <span id="balance-amt">1200</span></h1>
        </div>

    </section>

    <!-- deposite and withdraw section -->

    <section class="pt-10 text-white flex justify-center gap-5">
        <div class="bg-blue-400 py-5 w-1/4 rounded-lg">
            <h1 class="text-2xl ml-5">Please Deposite </h1> 
            <div class="ml-12 py-3">
                <input id="deposite-bal" class="rounded w-10/12 py-1 text-black pl-3" type="text" placeholder="$ Enter the amount"> <br>
                <button id="deposite-btn" class="bg-blue-800 rounded px-4 py-1 px-3 mt-4 ">Deposite</button>
            </div>
        </div>
        <div class="bg-violet-400 py-5 w-1/4 rounded-lg">
            <h1 class="text-2xl ml-5">Please withdraw </h1> 
            <div class="ml-12 py-3">
                <input id="withdraw-bal" class="rounded w-10/12 py-1 text-black pl-3" type="text" placeholder="$ Enter the amount"> <br>
                <button id="withdraw-btn" class="bg-blue-800 rounded px-4 py-1 px-3 mt-4 ">Withdraw</button>
            </div>
        </div>
    </section>

    <script src="script2.js"></script>
</body>
</html>
