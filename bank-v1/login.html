<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

   <header>
    <h1 class="text-5xl text-center mt-6">Welcome to Your
        <span class="font-semibold text-violet-600">Father's Bank</span> !!!</h1>
   </header>

   <main>
    <section class="bg-green-200 w-9/12 mx-auto mt-12 p-8 rounded">
        <h3 class="font-semibold text-3xl mb-4 font-medium">Please Login</h3>
        <div >
           
            <input id="user-email" class="w-9/12 mb-2 px-3" type="email" placeholder="Enter your email"> <br>
            <input id="user-pass" class="w-9/12 mb-2 px-3" type="password" placeholder="Enter your password"> <br>
            
            <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
        </div>

        <script src="script.js"></script>
    </section>
   </main>
    


   
</body>
</html>
