<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="my-4">
        <h1 class="text-4xl font-semibold text text-center">Functional <span class="text-red-500">Father's Bank </span>!!!</h1>
    </header>

    <!-- up section -->
    <section class="w-3/4 mx-auto mt-4 text-white">
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-blue-400 p-4 rounded text-xl font-semibold">
                <h1>Deposite</h1>
                <h1 class="text-2xl">$<span id="deposite">100</span></h1>
            </div>
            
            <div class="bg-red-400 p-4 rounded text-xl font-semibold">
                <h1>Withdraw</h1>
                <h1 class="text-2xl">$<span id="withdraw">00</span></h1>
            </div>
            
            <div class="bg-blue-400 p-4 rounded text-xl font-semibold">
                <h1>Balance</h1>
                <h1 class="text-2xl">$<span id="balance">1000</span></h1>
            </div>
            
        </div>

        

    </section>

    <!-- bottom section -->
    <section class="w-3/4 mx-auto mt-5">

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-violet-400 p-5 rounded">
                <h1 class="text-2xl text-white font-semibold">Your Deposite</h1>
                <input id="deposite-amt" class="w-3/4 rounded px-4 py-1 block my-3" type="text" placeholder="$ Amount you want to deposite">
                <button id="deposite-btn" class="bg-blue-800 text-white py-2 px-4 rounded-lg hover:bg-green-500">Deposite</button>
            </div>
            <div class="bg-violet-400 p-5 rounded">
                <h1 class="text-2xl text-white font-semibold">Your Withdraw</h1>
                <input id="withdraw-amt" class="w-3/4 rounded px-4 py-1 block my-3" type="text" placeholder="$ Amount you want to deposite">
                <button id="withdraw-btn" class="bg-blue-800 text-white py-2 px-4 rounded-lg hover:bg-green-500">Withdraw</button>
            </div>
            
        </div>

    </section>


    <script src="scripts/utilitis.js"></script>
    <script src="scripts/withdraw-deposite.js"></script>
</body>
</html>
